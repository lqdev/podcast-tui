name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-linux:
    name: Build Linux releases
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Update version in Cargo.toml to match tag
        run: |
          # Extract version from tag (remove 'v' prefix)
          # Use inputs.tag for workflow_dispatch, github.ref_name for tag push
          if [ -n "${{ inputs.tag }}" ]; then
            TAG_VERSION="${{ inputs.tag }}"
          else
            TAG_VERSION="${{ github.ref_name }}"
          fi
          
          if [[ "$TAG_VERSION" == v* ]]; then
            VERSION="${TAG_VERSION:1}"
          else
            VERSION="$TAG_VERSION"
          fi
          echo "Tag: $TAG_VERSION -> Version: $VERSION"
          
          # Verify Cargo.toml exists and has version line
          if ! grep -q '^version = ' Cargo.toml; then
            echo "ERROR: Could not find version line in Cargo.toml"
            exit 1
          fi
          
          # Store original version for comparison
          ORIGINAL_VERSION=$(grep '^version = ' Cargo.toml | head -1)
          echo "Original: $ORIGINAL_VERSION"
          
          # Update Cargo.toml version
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          
          # Verify the update was successful
          UPDATED_VERSION=$(grep '^version = ' Cargo.toml | head -1)
          echo "Updated:  $UPDATED_VERSION"
          
          if ! echo "$UPDATED_VERSION" | grep -q "\"$VERSION\""; then
            echo "ERROR: Version update failed. Expected version = \"$VERSION\""
            exit 1
          fi
          
          echo "✓ Version successfully updated to $VERSION"
      
      - name: Install build dependencies
        run: |
          chmod +x scripts/install-build-deps.sh
          ./scripts/install-build-deps.sh
      
      - name: Build Linux releases
        run: |
          chmod +x scripts/build-linux.sh
          ./scripts/build-linux.sh
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: podcast-tui-linux-releases
          path: releases/
          retention-days: 30

  build-windows:
    name: Build Windows releases
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Update version in Cargo.toml to match tag
        shell: pwsh
        run: |
          # Extract version from tag (remove 'v' prefix)
          # Use inputs.tag for workflow_dispatch, github.ref_name for tag push
          $tagVersion = if ("${{ inputs.tag }}" -ne "") { "${{ inputs.tag }}" } else { "${{ github.ref_name }}" }
          
          if ($tagVersion.StartsWith('v')) {
            $version = $tagVersion.Substring(1)
          } else {
            $version = $tagVersion
          }
          Write-Host "Tag: $tagVersion -> Version: $version"
          
          # Verify Cargo.toml exists and has version line
          $cargoContent = Get-Content Cargo.toml -Raw
          if ($cargoContent -notmatch '^version = ') {
            Write-Error "ERROR: Could not find version line in Cargo.toml"
            exit 1
          }
          
          # Store original version for comparison
          $originalVersion = (Get-Content Cargo.toml | Select-String '^version = ').Line
          Write-Host "Original: $originalVersion"
          
          # Update Cargo.toml version
          (Get-Content Cargo.toml) -replace '^version = ".*"', "version = `"$version`"" | Set-Content Cargo.toml
          
          # Verify the update was successful
          $updatedVersion = (Get-Content Cargo.toml | Select-String '^version = ').Line
          Write-Host "Updated:  $updatedVersion"
          
          if ($updatedVersion -notmatch "`"$version`"") {
            Write-Error "ERROR: Version update failed. Expected version = `"$version`""
            exit 1
          }
          
          Write-Host "✓ Version successfully updated to $version" -ForegroundColor Green
      
      - name: Install build dependencies
        shell: pwsh
        run: |
          ./scripts/install-build-deps.ps1
      
      - name: Build Windows releases
        shell: pwsh
        run: |
          ./scripts/build-releases-windows.ps1
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: podcast-tui-windows-releases
          path: releases/
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: podcast-tui-linux-releases
          path: releases/
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: podcast-tui-windows-releases
          path: releases/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: |
            releases/**/*.zip
            releases/**/*.tar.gz
            releases/**/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-builds:
    name: Test release artifacts
    needs: [build-linux, build-windows]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Download Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/download-artifact@v4
        with:
          name: podcast-tui-linux-releases
          path: releases/
      
      - name: Download Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/download-artifact@v4
        with:
          name: podcast-tui-windows-releases
          path: releases/
      
      - name: Test Linux binary
        if: runner.os == 'Linux'
        run: |
          cd releases/v*/
          tar -xzf *linux-x86_64.tar.gz
          cd *linux-x86_64/
          chmod +x podcast-tui
          ./podcast-tui --version || true
      
      - name: Test Windows binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd releases/v*
          Expand-Archive -Path *windows-x86_64.zip -DestinationPath .
          cd *windows-x86_64
          ./podcast-tui.exe --version
