<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Cassette tape body -->
  <rect x="32" y="64" width="192" height="128" rx="8" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="3"/>
  
  <!-- Label area -->
  <rect x="48" y="80" width="160" height="48" rx="4" fill="#F5DEB3" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Text on label -->
  <text x="128" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">PODCAST</text>
  <text x="128" y="118" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">TUI</text>
  
  <!-- Left reel -->
  <circle cx="80" cy="152" r="20" fill="#3D2817" stroke="#2D1A0F" stroke-width="2"/>
  <circle cx="80" cy="152" r="12" fill="#8B5A2B"/>
  <circle cx="80" cy="152" r="6" fill="#F5DEB3"/>
  
  <!-- Right reel -->
  <circle cx="176" cy="152" r="20" fill="#3D2817" stroke="#2D1A0F" stroke-width="2"/>
  <circle cx="176" cy="152" r="12" fill="#8B5A2B"/>
  <circle cx="176" cy="152" r="6" fill="#F5DEB3"/>
  
  <!-- Tape between reels -->
  <rect x="92" y="146" width="72" height="12" fill="#CD8C3C" rx="1"/>
  
  <!-- Cassette bottom details (screws) -->
  <circle cx="52" cy="178" r="3" fill="#999"/>
  <circle cx="204" cy="178" r="3" fill="#999"/>
  
  <!-- RSS Feed icon overlay (top right corner) -->
  <g transform="translate(180, 40)">
    <!-- RSS circle background -->
    <circle cx="20" cy="20" r="24" fill="#FF8C00" opacity="0.95"/>
    
    <!-- RSS feed symbol -->
    <circle cx="12" cy="28" r="2.5" fill="#FFF"/>
    
    <!-- RSS arc 1 -->
    <path d="M 12 22 Q 12 18, 16 18 Q 20 18, 20 22 Q 20 26, 16 26" 
          fill="none" stroke="#FFF" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- RSS arc 2 -->
    <path d="M 12 16 Q 12 10, 18 10 Q 24 10, 24 16 Q 24 22, 18 22" 
          fill="none" stroke="#FFF" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Outer border for cassette -->
  <rect x="32" y="64" width="192" height="128" rx="8" fill="none" stroke="#2D1A0F" stroke-width="2"/>
</svg>
